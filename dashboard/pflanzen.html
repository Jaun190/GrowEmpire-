<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>GrowEmpire – Deine Pflanzen</title>
  <style>
    body {
      margin: 0;
      background: url('public/growempire_welcome.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: #eaffea;
      padding: 2rem;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 2rem;
      color: #a6ffb3;
    }

    .plant-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .plant-card {
      background: rgba(16, 38, 25, 0.92);
      border: 1px solid #3bff93;
      border-radius: 18px;
      width: 320px;
      padding: 1.5rem;
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.1);
      backdrop-filter: blur(6px);
    }

    .plant-card h3 {
      margin-top: 0;
      color: #90ffc0;
    }

    .status {
      font-size: 1.2rem;
      color: #00ff99;
      font-weight: bold;
      margin: 0.5rem 0;
    }

    .bonus-info {
      background: #183c27;
      padding: 0.8rem;
      border-left: 4px solid #2fff8c;
      border-radius: 6px;
      margin-bottom: 1rem;
      font-weight: bold;
      color: #b4ffc5;
      font-size: 0.9rem;
    }

    .progress-container {
      background-color: #1a1a1a;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      height: 24px;
      border: 1px solid #444;
    }

    .progress-bar {
      background: linear-gradient(to right, #32ff8c, #22cc66);
      height: 100%;
      text-align: center;
      color: #001f11;
      font-weight: bold;
      line-height: 24px;
      font-size: 13px;
      transition: width 0.5s ease;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
    }

    .btn {
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 13px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-reinvest {
      background-color: #33ff99;
      color: #00210f;
    }

    .btn-reinvest:hover {
      background-color: #2ce68a;
    }

    .btn-locked {
      background-color: #444;
      color: #ccc;
      cursor: not-allowed;
    }

    .warning {
      color: #ff5555;
      font-weight: bold;
      font-size: 0.85rem;
      margin-top: 0.8rem;
    }
  </style>
</head>
<body>

  <h1>🌿 Deine aktuellen Pflanzen</h1>
  <div class="plant-grid">
    <div class="plant-card">
      <h3>🌱 Pineberry</h3>
      <div class="status">✅ Ernte bereit!</div>
      <div class="bonus-info">🎁 +5 % Reinvestbonus • Gesamtbonus bis zu +25 %</div>
      <div class="progress-container">
        <div class="progress-bar" style="width: 40%;">CHF 12.– / CHF 30.–</div>
      </div>
      <div class="actions">
        <button class="btn btn-reinvest">🔁 Reinvestieren</button>
        <button class="btn btn-locked" disabled>💸 Auszahlung</button>
      </div>
      <div class="warning">⚠️ CHF 18.– fehlen zur Freischaltung</div>
    </div>

    <div class="plant-card">
      <h3>🌿 Super Lemon</h3>
      <div class="status">🌱 wächst noch...</div>
      <div class="bonus-info">📈 Wachstum: 2 von 10 Wochen</div>
      <div class="progress-container">
        <div class="progress-bar" style="width: 20%;">Wachstum 20 %</div>
      </div>
      <div class="actions">
        <button class="btn btn-locked" disabled>🔁 Reinvestieren</button>
        <button class="btn btn-locked" disabled>💸 Auszahlung</button>
      </div>
      <div class="warning">⏳ Nicht erntereif</div>
    </div>
  </div>

</body>
</html>
