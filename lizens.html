<!DOCTYPE html><html lang="de">
<head>
  <meta charset="UTF-8">
  <title>GrowEmpire Lizenz kaufen</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      background: linear-gradient(to bottom right, #1b472f, #061f13);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }h1 {
  margin-bottom: 2rem;
  font-size: 2.2rem;
}

.pakete {
  display: flex;
  justify-content: center;
  gap: 2rem;
  flex-wrap: wrap;
}

.paket {
  background: rgba(0, 0, 0, 0.5);
  padding: 2rem;
  border-radius: 15px;
  width: 260px;
  box-shadow: 0 0 12px rgba(0,0,0,0.4);
  position: relative;
}

.paket h2 {
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.paket .preis {
  font-size: 1.2rem;
  margin: 1rem 0;
}

.paket p {
  font-size: 1rem;
  line-height: 1.5;
}

.empfohlen {
  position: absolute;
  top: -15px;
  left: 50%;
  transform: translateX(-50%);
  background: gold;
  color: black;
  padding: 4px 12px;
  border-radius: 12px;
  font-weight: bold;
  font-size: 0.9rem;
}

.btn {
  background: #4caf50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 10px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
}

.btn:hover {
  background: #3b9141;
}

  </style>
</head>
<body>
  <h1>Deine Lizenz wählen</h1>
  <div class="pakete">
    <div class="paket">
      <h2>Box 1</h2>
      <p>3 Monate Zugang<br>1 Grow-Zyklus</p>
      <div class="preis">CHF 99.–</div>
      <button class="btn" onclick="buy('price_1')">Kaufen mit Stripe</button>
    </div>
    <div class="paket">
      <div class="empfohlen">Beliebt</div>
      <h2>Box 2</h2>
      <p>6 Monate Zugang<br>2 Grows möglich</p>
      <div class="preis">CHF 199.–</div>
      <button class="btn" onclick="buy('price_2')">Kaufen mit Stripe</button>
    </div>
    <div class="paket">
      <h2>Box 3</h2>
      <p>12 Monate Zugang<br>4 Grows & Bonus</p>
      <div class="preis">CHF 299.–</div>
      <button class="btn" onclick="buy('price_3')">Kaufen mit Stripe</button>
    </div>
  </div>  <script>
    const stripe = Stripe('pk_test_...'); // deinen Publishable Key hier einfügen

    function buy(priceId) {
      stripe.redirectToCheckout({
        lineItems: [{ price: priceId, quantity: 1 }],
        mode: 'payment',
        successUrl: window.location.origin + '/dashboard.html',
        cancelUrl: window.location.href,
      }).then(function (result) {
        if (result.error) {
          alert(result.error.message);
        }
      });
    }
  </script></body>
</html>
