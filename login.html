<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login â€“ GrowEmpire</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    body {
      background: url('/welcome.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 40px;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h1 {
      text-align: center;
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3CB371;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .register-link {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }

    .register-link a {
      color: #00ff88;
      text-decoration: none;
    }

    @media (max-height: 600px) {
      body {
        align-items: center;
        padding-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Login bei GrowEmpire</h1>
    <input type="email" placeholder="E-Mail" />
    <input type="password" placeholder="Passwort" />
    <button>Einloggen</button>
    <div class="register-link">
      Noch keinen Account? <a href="register.html">Registrieren</a>
    </div>
  </div>
</body>
</html>
