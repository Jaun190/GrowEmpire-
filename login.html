<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | GrowEmpire</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('/public/welcome.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: white;
    }

    .overlay {
      width: 100%;
      padding: 40px 20px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(4px);
      border-radius: 20px 20px 0 0;
      text-align: center;
    }

    input {
      width: 90%;
      max-width: 300px;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      padding: 12px 24px;
      background-color: #2ecc71;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      margin-top: 10px;
    }

    a {
      color: #2ecc71;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Login bei GrowEmpire</h1>
    <input type="email" placeholder="E-Mail" />
    <input type="password" placeholder="Passwort" />
    <br />
    <button>Einloggen</button>
    <p>Noch keinen Account? <a href="register.html">Registrieren</a></p>
  </div>
</body>
</html>
