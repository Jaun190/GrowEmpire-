<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowEmpire Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Share Tech Mono", monospace;
      background: url("/public/welcome.png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .glass {
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      padding: 2rem;
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 128, 0.2);
      max-width: 400px;
      width: 90%;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #00ff99;
      margin-bottom: 1rem;
    }

    input {
      width: 90%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      background: #00ff99;
      color: black;
      font-weight: bold;
      padding: 0.8rem 1.5rem;
      margin-top: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="glass">
    <h1>GrowEmpire</h1>
    <p>Login zum Hanf-Imperium</p>
    <input type="email" placeholder="E-Mail" />
    <input type="password" placeholder="Passwort" />
    <button>Einloggen</button>
    <div class="footer">Noch kein Konto? <a href="#" style="color:#00ff99;">Registrieren</a></div>
  </div>
</body>
</html>
